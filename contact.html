    <h1 class="contact-header">Contact</h1>

    <div class="contact-container">
      Michael Fukui<br />
      1500 Edgemore Avenue<br />
      Sacramento, CA 95835<br />
      The United States of America<br />
      <br />
      Tel
      <a href="tel:+1 916 996 0572" class="contact__links">+1 916 996 0572</a
      ><br />
      <a href="mailto:mr.fukui@yahoo.com" class="contact__links"
        >mr.fukui@yahoo.com</a
      ><br />
      <a href="mailto:mr.fukui@yahoo.com" class="contact__links">Contact me</a>
    </div>

    <div class="contact-forms">
      <form action="" method="post" class="form-inputs">
        <div class="input-ind">
          <label class="standard-label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" required />
        </div>
        <div class="input-ind">
          <label class="standard-label" for="contact-telephone"
            >Telephone:
          </label>
          <input type="tel" id="contact-telephone" required />
        </div>
        <div class="input-ind">
          <label class="standard-label" for="contact-message">Message: </label>
          <textarea id="contact-message" required></textarea>
        </div>
        <div class="submit-container">
          <input type="submit" value="Send message" class="send-button" />
        </div>
      </form>
    </div>

    <br />
    <br />
    <div class="contact-container2">
      <a href="https://medium.com/@mr.fukui" class="contact__links"
        >Feel free to check me out on Medium too!</a
      >
    </div>

    <div class="footer-align">

    </div>
